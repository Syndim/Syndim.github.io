<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Syndim's HomePage</title>
    <link rel="stylesheet" href="style.css">
    <!-- Piwik -->
    <script type="text/javascript">
        var _paq = _paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
        _paq.push(["setCookieDomain", "*.www.syndim.org"]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "//analysis.syndim.org/";
            _paq.push(['setTrackerUrl', u + 'piwik.php']);
            _paq.push(['setSiteId', '1']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'piwik.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Piwik Code -->
    <noscript>
        <!-- Piwik Image Tracker-->
        <img src="https://analysis.syndim.org/piwik.php?idsite=1&rec=1" style="border:0" alt="" />
        <!-- End Piwik -->
    </noscript>
</head>

<body>
    <div id="main" class="content">
        <h3>Syndim's HomePage</h3>
        <a href="http://blog.syndim.org" target="blank" title="Go to my blog">
            <div class="horse"></div>
        </a>
    </div>
</body>

</html>
